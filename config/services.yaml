parameters:
    locale: 'en'
    prodfixtures: '%kernel.project_dir%/config/fixtures/prod/00_load.yml'

services:

    _defaults:
        autowire: true
        autoconfigure: true
        bind:
            $prodFixtures: '%prodfixtures%'

    App\:
        resource: '../src/*'
        exclude: '../src/{DependencyInjection,Entity,Domain/DoctrineMigrations,Tests,Kernel.php,CacheKernel.php}'

    App\Actions\:
        resource: '../src/Actions'
        tags: ['controller.service_arguments']

    App\Domain\Common\Subscribers\TimestampableSubscriber:
        tags:
            - { name: doctrine.event_subscriber, connection: default }

    App\Domain\Authentication\Listeners\JWTAuthFailure:
        tags:
            - { name: kernel.event_listener, event: lexik_jwt_authentication.on_authentication_failure, method: onAuthenticationFailureResponse }

    App\Domain\Authentication\Listeners\JWTNotFound:
        tags:
            - { name: kernel.event_listener, event: lexik_jwt_authentication.on_jwt_not_found, method: onJWTNotFound }
